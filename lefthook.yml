# Lefthook configuration for linting and formatting
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,vue,astro}"
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true

    format:
      glob: "*.{js,ts,vue,astro,json,md,css}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

